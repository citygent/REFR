<div ng-controller="TeamCtrl as team">

<label for="team1">Team 1</label><br>
<!-- <input name="team1" type="text" ng-model="ctrl.formParams.team1.name">  -->
<select name="team1" ng-model="ctrl.formParams.team1.name">
  <option ng-repeat="team in team.all" value="{{team.id}}">{{team.name}}</option>
</select>

<button ng-click="team.toggleForm()">+</button>
<br>
<ng-form name="addTeam" ng-show="team.showForm">
  <label for="team-name">Team name:</label>
    <input type="text" ng-model="team.newTeam.team.name">
  <label for="team-city">Team city:</label>
  <input type="text" ng-model="team.newTeam.team.city">
  <button type="submit" ng-click="team.addTeam()">add</button><br/>
</ng-form>
